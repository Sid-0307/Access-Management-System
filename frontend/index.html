<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intern Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="login.css" rel="stylesheet" />
  </head>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      const user = document.getElementById("inputField1").value;
      const pass = document.getElementById("inputField2").value;
      const data = { username: user, password: pass };
      fetch("https://accessmanagementbackend.onrender.com/admin_login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((response) => response.json())
        .then((res) => {
          if (res.status == 400) {
            alert(res.message);
          } else if (res.status == 200) {
            window.location.href = "create_user.html";
          }
        });
    }
  </script>

  <body>
    <div class="contain">
      <div class="col1">
        <button class="logo">LOGO</button>
      </div>
      <div class="col2">
        <h1 class="m-4 text-center">Admin Login</h1>
        <form class="m-5">
          <div class="ms-5 me-5 mb-4">
            <input
              type="text"
              class="form-control p-2"
              id="inputField1"
              placeholder="User ID"
            />
          </div>
          <div class="ms-5 me-5 mb-4">
            <input
              type="Password"
              class="form-control p-2"
              id="inputField2"
              s
              placeholder="Password"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary submit ms-5 me-5 fs-5"
            onclick="handleSubmit(event)"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
